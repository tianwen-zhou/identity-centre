name: Deploy Keycloak to ECS (Terraform managed)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  AWS_REGION: ap-southeast-2
  ACCOUNT_ID: "533267398655"
  ECR_REPOSITORY_BASE: "appzgatenz/topsale/identity-centre-base"
  ECR_REPOSITORY_APP: "appzgatenz/topsale/identity-centre"
  TERRAFORM_DIR: "./terraform"
  TF_VAR_cluster_name: "IDENTITY-CENTRE-NONPROD"
  TF_VAR_service_name: "IDENTITY-CENTRE-NONPROD-SERVICE"

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: ecr-login
        uses: aws-actions/amazon-ecr-login@v2

      # --------------------
      # Build & Push Base Image
      # --------------------
      - name: Build base image
        run: |
          docker build -t identity-centre-base:latest -f Dockerfile_base .

      - name: Tag & Push base image to ECR
        env:
          REPO_URI: ${{ steps.ecr-login.outputs.registry }}/${{ env.ECR_REPOSITORY_BASE }}
        run: |
          docker tag identity-centre-base:latest "${REPO_URI}:latest"
          docker push "${REPO_URI}:latest"

      # --------------------
      # Build & Push Keycloak Image
      # --------------------
      - name: Build app image (Keycloak)
        run: |
          docker build -t keycloak:latest -f Dockerfile .

      - name: Set TAG
        id: meta
        run: |
          echo "TAG=$(date -u +'%Y%m%d-%H%M')" >> "$GITHUB_OUTPUT"

      - name: Tag & Push Keycloak image to ECR
        env:
          REPO_URI: ${{ steps.ecr-login.outputs.registry }}/${{ env.ECR_REPOSITORY_APP }}
          TAG: ${{ steps.meta.outputs.TAG }}
        run: |
          docker tag keycloak:latest "${REPO_URI}:latest"
          docker tag keycloak:latest "${REPO_URI}:${TAG}"
          docker push "${REPO_URI}:latest"
          docker push "${REPO_URI}:${TAG}"

      # --------------------
      # Terraform Deploy
      # --------------------
      - name: Set Terraform image variable
        run: |
          echo "TF_VAR_image_uri=${{ steps.ecr-login.outputs.registry }}/${{ env.ECR_REPOSITORY_APP }}:${{ steps.meta.outputs.TAG }}" >> $GITHUB_ENV

      - name: Terraform Init
        working-directory: ${{ env.TERRAFORM_DIR }}
        run: terraform init

      - name: Terraform Apply
        working-directory: ${{ env.TERRAFORM_DIR }}
        run: terraform apply -auto-approve