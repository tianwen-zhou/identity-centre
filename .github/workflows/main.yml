name: Deploy Keycloak to ECS

on:
  push:
    branches:
      - main   # 只在 main 分支推送时触发

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. 拉取代码
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. 配置 AWS 凭证（存放在 GitHub Secrets）
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-2   # 替换成你的区域

      # 3. 登录 ECR
      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region ap-southeast-2 \
          | docker login --username AWS --password-stdin 533267398655.dkr.ecr.ap-southeast-2.amazonaws.com

      # 4. 构建 Docker 镜像
      - name: Build base image
        run: docker build -t identity-centre-base:latest -f Dockerfile.base .

      # 5. 推送到 ECR
      - name: Push Docker image to ECR
        run: |
          docker tag keycloak:latest 533267398655.dkr.ecr.ap-southeast-2.amazonaws.com/appzgatenz/topsale/identity-centre:latest
          docker push 533267398655.dkr.ecr.ap-southeast-2.amazonaws.com/appzgatenz/topsale/identity-centre:latest

      # 6. 触发 ECS Service 更新
      - name: Update ECS service
        run: |
          aws ecs update-service \
            --cluster cluster/IDENTITY-CENTRE-NONPROD \
            --service IDENTITY-CENTRE-NONPROD-SERVICE \
            --force-new-deployment
